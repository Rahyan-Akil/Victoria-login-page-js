<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <!-- body-section-start -->
   <section class="form">
      <div class="container my-4 mx-5">
        <div class="row no-gutters">
            <div class="col-lg-5">
            
            </div>
            <div class="col-lg-7 px-5 pt-5 d-grid gap-2">
              <h4 class="px-3">Sign-In</h4>
                 <form>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email or Username" name="" id="user-email" class="form-control my-3 p-3">
                        </div>
                        </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Password" name="" id="user-pass" class="form-control my-3 p-3">
                        </div>
                        </div>
                    <div class="form-row">
                        <div class="col-lg-7 mb-3">
                            <button id="btn-submit" type="button" class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto">Log in</button>
                        </div>
                    </div>
                 </form>
                 <a href="#">Forgot Password</a>
                 <p>Don't have an account? <a href="">Register Here</a></p>
            </div>
        </div>
      </div>
    </section> 
    <!-- body-section-end -->
    <script src="bapErHotel.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
